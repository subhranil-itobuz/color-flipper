<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color flipper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="body">
    <button class="btn aqua" id="aqauBtn" onclick="aquaColor()">Aqua</button>
    <button class="btn yellow" id="yellowBtn" onclick="yellowColor()">Yellow</button>
    <button class="btn green" id="greenBtn" onclick="greenColor()">Green</button>
    <button class="btn gray" id="grayBtn" onclick="grayColor()">Gray</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
